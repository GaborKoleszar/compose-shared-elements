[versions]
agp = "7.0.0-beta02"
sdk-min = "21"
sdk-target = "30"
sdk-compile = "30"
buildTools = "30.0.3"
compose = "1.0.0-SNAPSHOT"
androidx-core = "1.5.0"
androidx-activity = "1.3.0-alpha08"
jUnit = "4.13"
testExt = "1.1.1"
espresso = "3.2.0"

[libraries]
compose-foundation-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-util = { module = "androidx.compose.ui:ui-util", version.ref = "compose" }
compose-material-material = { module = "androidx.compose.material:material", version.ref = "compose" }
androidx-core = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
jUnit = { module = "junit:junit", version.ref = "jUnit" }
testExt = { module = "androidx.test.ext:junit", version.ref = "testExt" }
espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }

[bundles]
compose = ["compose-foundation-foundation", "compose-ui-ui", "compose-ui-util", "compose-material-material"]
